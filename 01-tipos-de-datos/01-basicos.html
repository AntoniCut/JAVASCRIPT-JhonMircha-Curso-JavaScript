    <script>


        //  ******************************************************************************************
        //  **********     Curso JavaScript: 3. Variables: var 游볡VS游볡 let - #jonmircha     ********** 
        //  ******************************************************************************************

        console.warn("**********  Variables VAR, LET y CONST  **********");
        console.log("\n");

        var hola = 'Hola Mundo';
        let hello = 'Hello Word';

        function miFuncion() {
            console.log('Mi Funci칩n');
        }

        console.log(miFuncion());
        console.log("Windows: ", window);
        console.log("Windows.hola: ", window.hola);
        console.log("Windows.hello: ", window.hello);


        //  **********  Variables con VAR  **********

        console.log("\n\n");
        console.warn("**********  VAR  **********");
        console.log("\n");


        var musica = 'Rock';
        console.log('Variable Musica con var antes del bloque: ', musica);

        //  -----  Esto es un Bloque  -----
        {
            var musica = 'Heavy';

        console.log("\n");

        console.log('Variable Musica2 con let antes del bloque: ', musica2);

        {

            console.log('Variable Musica con let dentro del bloque: ', musica2);

        //  **********************************************************************************  
        //  **********     Curso JavaScript: 4. Constantes (const) - #jonmircha     **********
        //  **********************************************************************************


        //  **********  Variables con CONST  **********

        console.log("\n\n");
        console.warn("**********  CONST  **********");
        console.log("\n");


        const PI = 3.1416;
        console.log("constante PI: ", { PI });

        const objeto = {
            nombre: 'Antonio',
            edad: 48
        }

        const colores = ['blanco', 'negro', 'azul'];

        console.log("objeto: ", { objeto });
        console.log("colores: ", { colores });

        console.log("objeto.correo: ", objeto.correo = 'antonicut@gmail.com');

        console.log("colores[3]: ", colores[3] = 'anaranjado');
        console.log({ colores });

        console.log("colores[4]: ", colores.push('verdoso'));
        console.log({ colores });



        //  ******************************************************************************************
        //  **********     Curso JavaScript: 5. Cadenas de Texto (Strings) - #jonmircha     **********
        //  ******************************************************************************************

        //  **********  Cadenas de Texto / String  **********

        console.log("\n\n");
        console.warn("**********  String  **********");
        console.log("\n");

        //  -----  Propiedades  -----
        let nombre = "Antonio";
        let apellido = "Cutillas";
        let saludo = new String("Hola Mundo!!!");
        console.log({
            nombre,
            longitud: nombre.length,
            apellido,
            longitud: apellido.length,
            saludo,
            longitud: saludo.length
        });

        console.log(
            nombre,
            nombre.length,
            apellido,
            apellido.length,
            saludo,
            saludo.length
        );

        console.log("Minusculas: ",
            nombre.toLowerCase(),
            apellido.toLowerCase(),
            saludo.toLowerCase()
        );

        console.log("Mayusculas: ",
            nombre.toUpperCase(),
            apellido.toUpperCase(),
            saludo.toUpperCase()
        );

        let lorem = "          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus vitae eveniet suscipit velit explicabo repellat esse, a quaerat, gni ipsam iure     error dolorem alias tempore quod, consectetur saepe blanditiis pariatur          ."

        console.log("Metodo trim() para lorem: ", lorem.trim());        //  quita los espacios en blanco.
        console.log("Metodo split() para lorem: ", lorem.split(" "));   //  separa el string por espacios en blanco.



        /*  ********************************************************************************  */

        {

            console.log("ul1: ", ul1);

            let ul2 = `
                 <ul>
                     <li>Primavera</li>

                     <li>Oto침o</li>

            console.log("ul4", ul3);

        }



        /*  ****************************************************************************  */
        /*  **********  Curso JavaScript: 7. N칰meros (Numbers) - #jonmircha  ***********  */
        /*  ****************************************************************************  */

        console.log("\n\n");
        console.warn("**********  N칰meros  **********");
        console.log("\n");


        let a = 2;
        let b = new Number(1);
        let c = 7.19;
        let d = "5.6";

        console.log("a: ", a, "b: ", b, "c: ", c, "d: ", d);
        console.log("c.toFixed(1): ", c.toFixed(1));
        console.log("c.toFixed(5): ", c.toFixed(5));
        console.log("parseInt(c): ", parseInt(c));
        console.log("parseFloat(c):", parseFloat(c));
        console.log("typeof c, typeof d:", typeof c, typeof d);
        console.log("a + b:", a + b);
        console.log("c + parseInt(d):", c + parseInt(d));
        console.log("c + parseFloat(d):", c + parseFloat(d));
        console.log("c + Number.parseInt(d):", c + Number.parseInt(d));
        console.log("c + Number.parseFloat(d):", c + Number.parseFloat(d));



        /*  ******************************************************************  */
        /*  **********  Curso JavaScript: 8. Booleans - #jonmircha  **********  */
        /*  ******************************************************************  */

        console.log("\n\n");
        console.warn("**********  Booleans  **********");
        console.log("\n");


        let verdadero = true;
        let falso = false;
        console.log("verdadero: ", verdadero , "falso: ", falso);
        
        let v = Boolean(true);
        let f = Boolean(false);
        console.log("\nlet v = Boolean(true); ", verdadero , "\nlet f = Boolean(false)", falso);

        //console.log(verdadero, falso, v, f);
        console.log("\ntypeof verdadero", typeof verdadero, "\ntypeof falso", typeof falso);
        
        console.log("\nBoolean(0)", Boolean(0));
