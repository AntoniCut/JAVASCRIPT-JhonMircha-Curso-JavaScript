<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Básicos </title>
</head>

<body>

    <h1> Fundamentos JavaScript </h1>

    
    <!--  ****************************************************************************************************************************  -->
    <script>

        console.warn("**********  Variables VAR, LET y CONST  **********");
        
        var hola = 'Hola Mundo';
        let hello = 'Hello Word';

        function miFuncion() {
            console.log('Mi Función');
        }

        console.log(miFuncion());
        console.log("Windows: ", window);
        console.log("Windows.hola: ", window.hola);
        console.log("Windows.hello: ", window.hello);

        //  ****************************************************************************************************************************


        //  **********  Variables con VAR  **********

        console.warn("**********  VAR  **********");

        var musica = 'Rock';
        console.log('Variable Musica con var antes del bloque: ', musica);

        //  -----  Esto es un Bloque  -----
        {
            var musica = 'Heavy';
            console.log(console.log('Variable Musica con var dentro del bloque: ', musica));
        }

        console.log(console.log('Variable Musica con var despues del bloque: ', musica));

        //  ****************************************************************************************************************************


        //  **********  Variables con LET  **********

        console.warn("\n**********  LET  **********");
        
        let musica2 = 'Rock';
        console.log('Variable Musica2 con let antes del bloque: ', musica2);

        //  -----  Esto es un Bloque  -----
        {
            let musica2 = 'Heavy';
            console.log(console.log('Variable Musica con let dentro del bloque: ', musica2));
        }

        console.log(console.log('Variable Musica con let despues del bloque: ', musica2));

        //  ****************************************************************************************************************************


        //  **********  Variables con CONST  **********
        
        console.warn("\n**********  CONST  **********");

        const PI = 3.1416;
        console.log("constante PI: ",{ PI });

        const objeto = {
            nombre: 'Antonio',
            edad: 48
        }

        const colores = ['blanco', 'negro', 'azul'];

        console.log({objeto});
        console.log({colores});
        
        console.log("objeto.correo: ", objeto.correo = 'antonicut@gmail.com');
        
        console.log("colores[3]: ", colores[3] = 'anaranjado');
        console.log({colores});
        
        console.log("colores[4]: ", colores.push('verdoso'));
        console.log({colores});


    </script>

</body>

</html>
